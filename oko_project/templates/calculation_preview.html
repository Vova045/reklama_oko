<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детали калькуляции</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 80%;
            max-width: 1000px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .product-image {
            width: 100%;
            height: 300px;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            color: #777;
            font-size: 18px;
        }

        .details {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f8f8f8;
            border-radius: 8px;
            border: 1px solid #eee;
        }

        .label {
            font-weight: bold;
            color: #555;
        }

        .value {
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Детали калькуляции</h1>

    <div class="product-image">
        Изображение изделия
    </div>

    <div class="details">
        <div class="detail-row">
            <div class="label">Изделие:</div>
            <div class="value">Продукт 1</div>
        </div>
        <div class="detail-row">
            <div class="label">Вид изделия:</div>
            <div class="value">Вид 1.1</div>
        </div>
        <div class="detail-row">
            <div class="label">Параметры:</div>
            <div class="value">Ширина: 50 см, Высота: 30 см</div>
        </div>
        <div class="detail-row">
            <div class="label">Номер калькуляции:</div>
            <div class="value">12345</div>
        </div>
        <div class="detail-row">
            <div class="label">Заказчик:</div>
            <div class="value">ООО «Пример»</div>
        </div>
        <div class="detail-row">
            <div class="label">Дата:</div>
            <div class="value">08.11.2024</div>
        </div>
        <div class="detail-row">
            <div class="label">Менеджер:</div>
            <div class="value">Иван Иванов</div>
        </div>
        <div class="detail-row">
            <div class="label">Наименование калькуляции:</div>
            <div class="value">Изделие А</div>
        </div>
        <div class="detail-row">
            <div class="label">Сумма:</div>
            <div class="value">5000 руб.</div>
        </div>
    </div>
</div>

</body>
</html>
