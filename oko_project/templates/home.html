<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Bitrix Integration</title>
    <script src="https://cdn.bitrix24.ru/bx24.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Проверяем, что BX24 SDK загружен
            if (typeof BX24 === "undefined") {
                console.error("Bitrix24 SDK не загружен. Убедитесь, что вы открываете это приложение внутри интерфейса Bitrix24.");
                return;
            }
            
            // Запрос авторизации при загрузке страницы
            BX24.init(function() {
                BX24.getAuth(function(auth) {
                    // Проверяем, что auth содержит access_token
                    if (auth && auth.access_token) {
                        // Отправляем данные в обработчик
                        fetch('https://reklamaoko.ru/staticfiles/button_handler.php', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                auth: {
                                    access_token: auth.access_token
                                }
                            })
                        })
                        .then(response => response.json())
                        .then(data => {
                            console.log("Ответ от обработчика:", data);
                        })
                        .catch(error => console.error("Ошибка при отправке данных в обработчик:", error));
                    } else {
                        console.error("Не удалось получить access token.");
                    }
                });
            });
        });
    </script>
</head>
<body>
    <h1>Пример интеграции с Bitrix24</h1>
</body>
</html>
