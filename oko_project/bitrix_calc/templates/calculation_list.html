<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список калькуляций</title>
    <script src="https://api.bitrix24.com/api/v1/"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let dealIdFromBx = null;

            /**
             * Получение CSRF-токена из cookie.
             */
            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie) {
                    const cookies = document.cookie.split(";");
                    cookies.forEach(cookie => {
                        const [key, value] = cookie.trim().split("=");
                        if (key === name) cookieValue = decodeURIComponent(value);
                    });
                }
                return cookieValue;
            }

            /**
             * Получение ID сделки из Bitrix24.
             */
            function getDealIdFromParent() {
                if (typeof BX24 !== 'undefined' && BX24.placement) {
                    const placementInfo = BX24.placement.info();
                    console.log("Информация о размещении:", placementInfo);

                    if (placementInfo.placement === 'CRM_DEAL_DETAIL_TAB') {
                        dealIdFromBx = placementInfo.options.ID;
                        console.log("Получен ID сделки:", dealIdFromBx);

                        if (!dealIdFromBx) {
                            console.error("dealIdFromBx не определён!");
                            return;
                        }

                        sendDealIdToServer(dealIdFromBx);
                    } else {
                        console.warn("Приложение не размещено в CRM_DEAL_DETAIL_TAB");
                    }
                } else {
                    console.error("Bitrix24 JS API недоступен");
                }
            }

            /**
             * Отправка ID сделки на сервер и обновление содержимого страницы.
             */
            function sendDealIdToServer(dealId) {
                const requestData = { deal_id: dealId };
                console.log("Отправляемые данные:", requestData);

                fetch(`/calculation_list/`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "X-CSRFToken": getCookie("csrftoken"),
                    },
                    body: JSON.stringify(requestData),
                })
                .then(async response => {
                    const data = await response.text();
                    console.log("Ответ сервера (текст):", data);
                    if (!response.ok) {
                        throw new Error(`HTTP ошибка: ${response.status} - ${data}`);
                    }
                    return data;
                })
                .then(html => {
                    console.log("Обновляем содержимое страницы.");
                    document.querySelector(".container").innerHTML = html;
                })
                .catch(error => {
                    console.error("Ошибка загрузки калькуляций:", error.message);
                });
            }

            /**
             * Удаление калькуляции.
             */
            window.deleteCalculation = function(button) {
                const calcId = button.getAttribute("data-id");
                if (confirm("Вы уверены, что хотите удалить эту калькуляцию?")) {
                    fetch(`/delete-calculation/${calcId}/`, {
                        method: "DELETE",
                        headers: {
                            "Content-Type": "application/json",
                            "X-CSRFToken": getCookie("csrftoken"),
                        },
                    })
                    .then(response => response.json())
                    .then(data => {
                        console.log("Ответ сервера на удаление:", data);
                        alert(data.message);
                        if (data.status === "success") location.reload();
                    })
                    .catch(error => {
                        console.error("Ошибка удаления калькуляции:", error.message);
                        alert(`Ошибка: ${error.message}`);
                    });
                }
            };

            /**
             * Синхронизация сделок.
             */
            const syncButton = document.getElementById("syncDealsButton");
            if (syncButton) {
                syncButton.addEventListener("click", () => {
                    syncButton.disabled = true;
                    syncButton.textContent = "Синхронизация...";

                    fetch("/sync-deals/", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            "X-CSRFToken": getCookie("csrftoken"),
                        },
                    })
                    .then(response => response.json())
                    .then(data => {
                        console.log("Ответ сервера на синхронизацию:", data);
                        alert(data.message || "Синхронизация завершена.");
                    })
                    .catch(error => {
                        console.error("Ошибка синхронизации сделок:", error.message);
                        alert(`Ошибка: ${error.message}`);
                    })
                    .finally(() => {
                        syncButton.disabled = false;
                        syncButton.textContent = "Синхронизировать сделки";
                    });
                });
            }

            /**
             * Инициализация Bitrix24.
             */
            if (BX24) {
                BX24.init(() => {
                    console.log("BX24 инициализирован.");
                    getDealIdFromParent();
                });
            } else {
                console.error("BX24 не найден.");
            }
        });
    </script>
</head>
<body>
    <div class="header">
        <a href="{% url 'calculation_add' %}">Сделать расчет</a>
        <button id="syncDealsButton">Синхронизировать сделки</button>
    </div>

    <div class="container">
        <h1>Список калькуляций</h1>
        <table>
            <thead>
                <tr>
                    <th>Дата</th>
                    <th>Номер</th>
                    <th>Клиент</th>
                    <th>Менеджер</th>
                    <th>Наименование</th>
                    <th>Сумма</th>
                    <th>Действие</th>
                </tr>
            </thead>
            <tbody>
                {% for calc in calculations %}
                <tr>
                    <td>{{ calc.date }}</td>
                    <td>{{ calc.number }}</td>
                    <td>{{ calc.client }}</td>
                    <td>{{ calc.manager }}</td>
                    <td>{{ calc.name }}</td>
                    <td>{{ calc.total_price }}</td>
                    <td>
                        <button class="attach-button">Прикрепить к лиду</button>
                        <button class="delete-button" onclick="deleteCalculation(this)" data-id="{{ calc.number }}">Удалить</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
