<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список калькуляций</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .header-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .header-button:hover {
            background-color: #0056b3;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .attach-button {
            padding: 5px 10px;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .attach-button:hover {
            background-color: #218838;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@bitrix/desktop/dist/desktop.bundle.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        function getDealIdFromParent() {
            // Проверяем доступность Bitrix24 JS API
            if (typeof BX24 !== 'undefined' && BX24.placement) {
                // Получаем информацию о текущем размещении приложения
                const placementInfo = BX24.placement.info();
                
                // Проверяем, что приложение размещено на странице сделки
                if (placementInfo.placement === 'CRM_DEAL_DETAIL_TAB') {
                    // Извлекаем ID сделки из параметров
                    const dealId = placementInfo.options.ID;
                    console.log('ID сделки из Bitrix24:', dealId);

                    // Формируем URL с учетом ID сделки
                    const calculationListUrl = `https://reklamaoko.ru/calculation_list?deal_id=${dealId}`;
                    console.log('Ссылка на список калькуляций:', calculationListUrl);

                    // Устанавливаем обновленный URL для кнопки
                    const headerButton = document.querySelector('.header-button');
                    if (headerButton) {
                        headerButton.href = calculationListUrl; // Устанавливаем ссылку
                    }
                } else {
                    console.warn('Приложение не размещено в CRM_DEAL_DETAIL_TAB');
                }
            } else {
                console.error('Bitrix24 JS API недоступен');
            }
        }

        // Инициализируем API и выполняем извлечение ID
        BX24.init(() => {
            getDealIdFromParent();
        });
    });
</script>

    
</head>
<body>

<div class="container">
    <a href="{% url 'calculation_add' %}" class="header-button">Сделать расчет</a>
    <h1>Список калькуляций</h1>
    <table>
        <thead>
            <tr>
                <th>Дата</th>
                <th>Номер</th>
                <th>Клиент</th>
                <th>Менеджер</th>
                <th>Наименование</th>
                <th>Сумма</th>
                <th>Действие</th>
            </tr>
        </thead>
        <tbody>
            {% for calc in calculations %}
            <tr>
                <td>{{ calc.date }}</td>
                <td>{{ calc.number }}</td>
                <td>{{ calc.client }}</td>
                <td>{{ calc.manager }}</td>
                <td>{{ calc.name }}</td>
                <td>{{ calc.total_price }}</td>
                <td><button class="attach-button">Прикрепить к лиду</button></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
