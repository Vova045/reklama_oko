<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список калькуляций</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Изменено для предотвращения перекрытия */
            min-height: 100vh;
            margin: 0;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header a, .header button {
            color: #fff;
            text-decoration: none;
            margin-right: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .header a:hover, .header button:hover {
            background-color: #0056b3;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 80px; /* Отступ для фиксации шапки */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .attach-button, .delete-button {
            padding: 5px 10px;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .delete-button {
            background-color: #dc3545;
        }

        .attach-button:hover {
            background-color: #218838;
        }

        .delete-button:hover {
            background-color: #c82333;
        }
    </style>
    <script src="https://api.bitrix24.com/api/v1/"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
        let dealId_from_bx = null; // Глобальная переменная для хранения ID сделки
        function getDealIdFromParent() {
            // Проверяем доступность Bitrix24 JS API
            if (typeof BX24 !== 'undefined' && BX24.placement) {
                // Получаем информацию о текущем размещении приложения
                const placementInfo = BX24.placement.info();
                // Проверяем, что приложение размещено на странице сделки
                if (placementInfo.placement === 'CRM_DEAL_DETAIL_TAB') {
                    // Извлекаем ID сделки из параметров
                    dealId_from_bx = placementInfo.options.ID;
                    console.log('ID сделки из Bitrix24:', dealId_from_bx);
                    
                } else {
                    console.warn('Приложение не размещено в CRM_DEAL_DETAIL_TAB');
                }
            } else {
                console.error('Bitrix24 JS API недоступен');
            }
        }
        if(BX24){
            BX24.init(() => {
            getDealIdFromParent();
        });
        } else {
            // Authoritation()
        }
        // Инициализируем API и выполняем извлечение ID

        
            const syncButton = document.getElementById("syncDealsButton");

            if (syncButton) {
                syncButton.addEventListener("click", () => {
                    syncButton.disabled = true;
                    syncButton.textContent = "Синхронизация...";

                    fetch("/sync-deals/", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            "X-CSRFToken": getCookie("csrftoken"),
                        },
                    })
                        .then(response => response.json())
                        .then(data => {
                            alert(data.message || "Синхронизация завершена.");
                        })
                        .catch(error => {
                            alert(`Ошибка: ${error}`);
                        })
                        .finally(() => {
                            syncButton.disabled = false;
                            syncButton.textContent = "Синхронизировать сделки";
                        });
                });
            }
        });

        function deleteCalculation(button) {
            const calcId = button.getAttribute("data-id");
            if (confirm("Вы уверены, что хотите удалить эту калькуляцию?")) {
                fetch(`/delete-calculation/${calcId}/`, {
                    method: "DELETE",
                    headers: {
                        "Content-Type": "application/json",
                        "X-CSRFToken": getCookie("csrftoken"),
                    },
                })
                    .then(response => response.json())
                    .then(data => {
                        alert(data.message);
                        if (data.status === "success") location.reload();
                    })
                    .catch(error => {
                        alert(`Ошибка: ${error}`);
                    });
            }
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie) {
                const cookies = document.cookie.split(";");
                cookies.forEach(cookie => {
                    const [key, value] = cookie.trim().split("=");
                    if (key === name) cookieValue = decodeURIComponent(value);
                });
            }
            return cookieValue;
        }
    </script>
</head>
<body>

<div class="header">
    <a href="{% url 'calculation_add' %}">Сделать расчет</a>
    <button id="syncDealsButton">Синхронизировать сделки</button>
</div>

<div class="container">
    <h1>Список калькуляций</h1>
    <table>
        <thead>
            <tr>
                <th>Дата</th>
                <th>Номер</th>
                <th>Клиент</th>
                <th>Менеджер</th>
                <th>Наименование</th>
                <th>Сумма</th>
                <th>Действие</th>
            </tr>
        </thead>
        <tbody>
            {% for calc in calculations %}
            <tr>
                <td>{{ calc.date }}</td>
                <td>{{ calc.number }}</td>
                <td>{{ calc.client }}</td>
                <td>{{ calc.manager }}</td>
                <td>{{ calc.name }}</td>
                <td>{{ calc.total_price }}</td>
                <td>
                    <button class="attach-button">Прикрепить к лиду</button>
                    <button class="delete-button" onclick="deleteCalculation(this)" data-id="{{ calc.number }}">Удалить</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
